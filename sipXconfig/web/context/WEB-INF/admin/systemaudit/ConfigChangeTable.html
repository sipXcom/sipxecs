<table jwcid="configChangeTable@common/Table" id="configChange:list"
	columns="* dateTime,userName,configChangeType,action,details"
	usePager="true"
	source="ognl:source"
	row="ognl:configChange"
	initialSortColumn="dateTime"
	initialSortOrder="false"
	converter="ognl:converter">
	<span jwcid="dateTimeColumnValue@Block"> <span
        jwcid="@Insert" value="ognl:configChange.dateTime" format="ognl:dateFormat" />
    </span>
	<span jwcid="userNameColumnValue@Block">
		<span jwcid="@If" condition="ognl:user != null" renderTag="false">
			<img jwcid="@Image" image="ognl:userIcon" align="absmiddle" title="ognl:userIconTitle" />
			<span jwcid="@If"
				condition="ognl:userListener != null" renderTag="false"> <a
					href="#" jwcid="userNameLink@DirectLink" listener="ognl:userListener"
					parameters="ognl:user.id"> <span
						jwcid="@Insert"
						value="ognl:configChange.userName" />
				</a>
			</span>
		</span>
		<span jwcid="@Else" renderTag="false">
		  <span jwcid="@Insert" value="ognl:configChange.userName" />
		</span>
	</span>
	<span jwcid="configChangeTypeColumnValue@Block"> <span
		jwcid="@Insert" value="ognl:configChangeType" />
	</span>
	<span jwcid="actionColumnValue@Block"> <a
		jwcid="viewConfigChangeLink@DirectLink"
		listener="listener:viewConfigChange" parameters="ognl:{configChange.values,configChangeType,action,details,configChange.dateTime,configChange.userName,configChange.ipAddress}">
			<span jwcid="@Insert" value="ognl:action"/>
	</a>
	</span>
	<span jwcid="detailsColumnValue@Block"> <span
        jwcid="@Insert" value="ognl:details" />
    </span>

</table>
