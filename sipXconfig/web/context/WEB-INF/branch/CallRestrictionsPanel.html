<span jwcid="@common/QuickHelp" value="message:quick.help" />
  <fieldset jwcid="@common/ListPanel"
    label="message:label.domains"
    addLinkLabel="message:link.addDomain"
    itemDisplayName="message:label.domain"
    validators="spring-validators:required,validInboundMatchingDns"
    source="ognl:branch.routes.domains"/>
  <br/>
  <fieldset jwcid="@common/ListPanel"
    label="message:label.subnets"
    addLinkLabel="message:link.addSubnet"
    itemDisplayName="message:label.subnet"
    validators="spring-validators:required,validIPv4subnet"
    source="ognl:branch.routes.subnets"/>
  <br/>
  <fieldset  jwcid="@common/FieldPanel" for="branch:locations" field="component:locations"
    label="message:label.locations"
    description="message:description.locations">
    <span jwcid="locations@contrib:Palette" id="locations"
	   selected="ognl:branch.locationsInboundList" model="ognl:locationsModel"
	   rows="10"/>
  </fieldset>
<span jwcid="@common/FormActions"
  listener="listener:apply"
  callback="ognl:callback" />
