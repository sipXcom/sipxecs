<div jwcid="@common/Border" useDojo="ognl:true" borderTitle="ognl:borderTitle">
  <div jwcid="@common/BreadCrumbNavigation" breadCrumbs="ognl:breadCrumbs"/>
  <span jwcid="@common/TabNavigation"
	tabNames="ognl:availableTabNames"
	selectedTab="ognl:tab"
	renderCondition="ognl:!branch.isNew()"/>
  <div id="settings-content">
    <span jwcid="@common/ErrorMsg"/>
    <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')"/>  
    <div jwcid="branchTab@Block">
      <form jwcid="branchForm@Form" delegate="bean:validator">
        <span jwcid="@branch/BranchPanel" branch="ognl:branch" callback="ognl:callback"/>
      </form>
    </div>
    <div jwcid="associatedTab@Block">
      <form jwcid="associatedForm@Form" delegate="bean:validator">
        <span jwcid="@branch/AssociatedPanel" branch="ognl:branch" callback="ognl:callback"/>
      </form>    
    </div>
    <div jwcid="callRestrictionsTab@Block">    
	  <form jwcid="callRestrictions@Form" delegate="bean:validator">
	    <span jwcid="@branch/CallRestrictionsPanel" branch="ognl:branch" callback="ognl:callback"/>
	  </form>	
    </div>
  </div>
</div>
