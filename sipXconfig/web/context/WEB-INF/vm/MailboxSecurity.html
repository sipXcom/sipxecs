<fieldset jwcid="@If" condition="ognl:advanced" renderTag="false">
  <table>
    <tr><td colspan="2"><h3><label jwcid="@Insert" value="message:label.security"/></h3></td></tr>
      <tr jwcid="@common/FieldPanel" 
      field="component:forcePinChange"
      label="message:label.forcePinChange"
      description="message:description.forcePinChange">
       <checkbox jwcid="forcePinChange@Checkbox"
        id="voicemail:forcePinChange"
        value="ognl:forcePinChange" />  
    </tr>
      <tr jwcid="@common/FieldPanel" 
      field="component:autoEnterPinExtension"
      label="message:label.autoEnterPinExtension"
      description="message:description.autoEnterPinExtension">
       <checkbox jwcid="autoEnterPinExtension@Checkbox"
        id="voicemail:autoEnterPinExtension"
        value="ognl:autoEnterPinExtension" />
      </tr>
      <tr jwcid="@common/FieldPanel" 
      field="component:autoEnterPinExternal"
      label="message:label.autoEnterPinExternal"
      description="message:description.autoEnterPinExternal">
       <checkbox jwcid="autoEnterPinExternal@Checkbox"
        id="voicemail:autoEnterPinExternal"
        value="ognl:autoEnterPinExternal" />
      </tr>
  </table>
</fieldset>
